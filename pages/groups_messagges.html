<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Group Messages</span>
                    <table>
                        <tbody>
                            <tr>
                                <th>Message Id: </th>
                                <th>{{groupsMessagesCtrl.groupsMessages.gid}}</th>
                            </tr>
                            <tr>
                                <th>Sent by: </th>
                                <th>{{groupsMessagesCtrl.groupsMessages.pid}}</th>
                            </tr>
                            <tr>
                                <th>Date: </th>
                                <th>{{groupsMessagesCtrl.groupsMessages.date}}</th>
                            </tr>
                            <tr>
                                <th>Content: </th>
                                <th>{{groupsMessagesCtrl.groupsMessages.content}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a href="#/groups">Exit</a>
                </div>
            </div>
        </div>
    </div>
</div>
